<!DOCTYPE html>
<html>
<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
        }

        td, th {

          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }

    </style>
</head>
<body>

<h2>%s</h2>

<table>
    <tr>
        <td colspan="2">Population</td>
        <td>%s</td>
    </tr>
    <tr>
        <td rowspan="2">Deaths</td>
        <td>Today</td>
        <td>%s</td>
    </tr>
    <tr>
        <td>All</td>
        <td>%s</td>
    </tr>
    <tr>
        <td rowspan="2">Confirmed</td>
        <td>Today</td>
        <td>%s</td>
    </tr>
    <tr>
        <td>All</td>
        <td>%s</td>
    </tr>
    <tr>
        <td colspan="2">Recoverd</td>
        <td>%s</td>
    </tr>
    <tr>
        <td colspan="2">critical</td>
        <td>%s</td>
    </tr>
    <tr>
        <td colspan="2">death_rate</td>
        <td>%s</td>
    </tr>
    <tr>
        <td colspan="2">recovery_rate</td>
        <td>%s</td>
    </tr>
    <tr>
        <td colspan="2">Incident_Rate</td>
        <td>%s</td>
    </tr>
</table>

</body>
</html>
